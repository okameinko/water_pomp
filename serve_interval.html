<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<link href="test.css" rel="stylesheet" media="all">
<title>間欠動作</title>
</head>
<body>
<script>
var i=0;
function setEditEnable(boolEnable){ 
  var elm = document.getElementsByName("from_server_inteval").item(0);
  var d;
  if (boolEnable) {
	d = 1;
  } else {
	d = -1
  }
  i = i + d;
  if (i>0) {
  	elm.disabled = false;
  } else {
  	elm.disabled = true;
  }  
} 
</script>
<h1 >水やり日の間隔</h1>
<table align="center">

<form method="get" action="serve_time.html">

</td></tr>
